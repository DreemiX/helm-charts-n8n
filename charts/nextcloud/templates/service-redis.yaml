apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
  {{- if .Values.nextcloud.commonAnnotations }}
  annotations: {{- dict "value" .Values.nextcloud.commonAnnotations "context" $ | nindent 4 }}
  {{- end }}
  labels:
    {{- include "nextcloud.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type | default "ClusterIP" }}
  ports:
    - name: redis
      protocol: TCP
      port: {{ .Values.redis.service.port | default "6379" }}
      targetPort: redis
  selector:
    {{- include "nextcloud.redis.selectorLabels" . | nindent 4 }}
