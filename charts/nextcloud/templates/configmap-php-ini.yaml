---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-php-ini
data:
  php.ini: |
    [PHP]
    engine = On
    short_open_tag = Off
    precision = 14
    output_buffering = 4096
    zlib.output_compression = Off
    implicit_flush = Off
    unserialize_callback_func =
    serialize_precision = -1
    disable_functions =
    disable_classes =
    zend.enable_gc = On
    zend.exception_ignore_args = On
    zend.exception_string_param_max_len = 0
    expose_php = On
    max_execution_time = 30
    max_input_time = 60
    memory_limit = 512M
    error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
    display_errors = Off
    display_startup_errors = Off
    log_errors = On
    log_errors_max_len = 1024
    ignore_repeated_errors = Off
    ignore_repeated_source = Off
    report_memleaks = On
    variables_order = "GPCS"
    request_order = "GP"
    register_argc_argv = Off
    auto_globals_jit = On
    post_max_size = 8M
    auto_prepend_file =
    auto_append_file =
    default_mimetype = "text/html"
    default_charset = "UTF-8"
    doc_root =
    user_dir =
    enable_dl = Off
    file_uploads = On
    upload_max_filesize = 2M
    max_file_uploads = 20
    allow_url_fopen = On
    allow_url_include = Off
    default_socket_timeout = 60
    [CLI Server]
    cli_server.color = On
    [Date]
    [filter]
    [iconv]
    [imap]
    [intl]
    [sqlite3]
    [Pcre]
    [Pdo]
    [Pdo_mysql]
    pdo_mysql.default_socket=
    [Phar]
    [mail function]
    SMTP = localhost
    smtp_port = 25
    mail.add_x_header = Off
    [ODBC]
    odbc.allow_persistent = On
    odbc.check_persistent = On
    odbc.max_persistent = -1
    odbc.max_links = -1
    odbc.defaultlrl = 4096
    odbc.defaultbinmode = 1
    [MySQLi]
    mysqli.max_persistent = -1
    mysqli.allow_persistent = On
    mysqli.max_links = -1
    mysqli.default_port = 3306
    mysqli.default_socket =
    mysqli.default_host =
    mysqli.default_user =
    mysqli.default_pw =
    mysqli.reconnect = Off
    [mysqlnd]
    mysqlnd.collect_statistics = On
    mysqlnd.collect_memory_statistics = Off
    [OCI8]
    [PostgreSQL]
    pgsql.allow_persistent = On
    pgsql.auto_reset_persistent = Off
    pgsql.max_persistent = -1
    pgsql.max_links = -1
    pgsql.ignore_notice = 0
    pgsql.log_notice = 0
    [bcmath]
    bcmath.scale = 0
    [browscap]
    [Session]
    session.save_handler = files
    session.use_strict_mode = 0
    session.use_cookies = 1
    session.use_only_cookies = 1
    session.name = PHPSESSID
    session.auto_start = 0
    session.save_path = /app/tmp
    session.cookie_lifetime = 0
    session.cookie_path = /app/tmp
    session.cookie_domain =
    session.cookie_httponly =
    session.cookie_samesite =
    session.serialize_handler = php
    session.gc_probability = 1
    session.gc_divisor = 1000
    session.gc_maxlifetime = 1440
    session.referer_check =
    session.cache_limiter = nocache
    session.cache_expire = 180
    session.use_trans_sid = 0
    session.sid_length = 26
    session.trans_sid_tags = "a=href,area=href,frame=src,form="
    session.sid_bits_per_character = 5
    [Assertion]
    zend.assertions = -1
    [COM]
    [mbstring]
    [gd]
    [exif]
    [Tidy]
    tidy.clean_output = Off
    [soap]
    soap.wsdl_cache_enabled = 1
    soap.wsdl_cache_dir = "/app/tmp"
    soap.wsdl_cache_ttl = 86400
    soap.wsdl_cache_limit = 5
    [sysvshm]
    [ldap]
    ldap.max_links = -1
    [dba]
    [opcache]
    opcache.enable = {{ .Values.php.opcache.enable }}
    opcache.interned_strings_buffer = {{ .Values.php.opcache.interned_strings_buffer }}
    opcache.max_accelerated_files = {{ .Values.php.opcache.max_accelerated_files }}
    opcache.memory_consumption = {{ .Values.php.opcache.memory_consumption }}
    opcache.save_comments = {{ .Values.php.opcache.save_comments }}
    opcache.revalidate_freq = {{ .Values.php.opcache.revalidate_freq }}
    opcache.lockfile_path = /app/tmp
    [curl]
    [openssl]
    [ffi]
    [apcu]
    apc.enabled = 1
    apc.enable_cli = 1
    apc.file_update_protection = 2
    apc.optimization = 0
    apc.shm_size = {{ .Values.php.apc.shm_size }}
    apc.include_once_override = 0
    apc.shm_segments = {{ .Values.php.apc.shm_segments }}
    apc.ttl = {{ .Values.php.apc.ttl }}
    apc.user_ttl = {{ .Values.php.apc.user_ttl }}
    apc.gc_ttl = {{ .Values.php.apc.gc_ttl }}
    apc.num_files_hint = {{ .Values.php.apc.num_files_hint }}
    apc.max_file_size = {{ .Values.php.apc.max_file_size }}
    apc.cache_by_default = 1
    apc.use_request_time = 1
    apc.slam_defense = 0
    apc.mmap_file_mask = /app/tmp/apc.XXXXXX
    apc.stat_ctime = 0
    apc.canonicalize = 1
    apc.write_lock = 1
    apc.report_autofilter = 0
    apc.rfc1867 = 0
    apc.rfc1867_prefix  = upload_
    apc.rfc1867_name = APC_UPLOAD_PROGRESS
    apc.rfc1867_freq = 0
    apc.rfc1867_ttl = 3600
    apc.lazy_classes = 0
    apc.lazy_functions = 0

