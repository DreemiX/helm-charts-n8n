{{- if eq .Values.nextcloud.databaseType "pgsql" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres
  {{- if .Values.nextcloud.commonAnnotations }}
  annotations: {{- dict "value" .Values.nextcloud.commonAnnotations "context" $ | nindent 4 }}
  {{- end }}
  labels:
    {{- include "nextcloud.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type | default "ClusterIP" }}
  ports:
    - name: postgres
      protocol: TCP
      port: {{ .Values.postgres.service.port | default "5432" }}
      targetPort: postgres
  selector:
    {{- include "nextcloud.postgres.selectorLabels" . | nindent 4 }}
{{- end }}
